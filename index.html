<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/29b0da3508.js" crossorigin="anonymous">
    </script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Dice game</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dice Game</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse my-2 my-lg-0" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" onclick="reset()">Reset</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="onDevelopingAlert()">History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="addDice()">Add a dice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="onDevelopingAlert()">Remove a dice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Heading -->
    <h1>Dices Game</h1>

    <!-- Dices -->
    <div class="container">
        <div class="row" id="dice-grid">
            <div class="col-sm dice-member">
                <p style="text-align: center;">
                    <input type="text" class="player-name" maxlength="15" placeholder="Player 1">
                    <i class="fa-solid fa-dice-one dice"></i>
                </p>

            </div>
            <div class="col-sm dice-member">
                <p style="text-align: center;">
                    <input type="text" class="player-name" maxlength="15" placeholder="Player 2">
                    <i class="fa-solid fa-dice-one dice"></i>
                </p>
            </div>

        </div>
    </div>

    <!-- Winner Announcement -->
    <h3 class="winner-announcement">
        The winner is:
    </h3>

    <!-- Controller -->
    <div>
        <button type="button" class="btn btn-outline-secondary btn-reset" onclick="reset()">
            <i class="fa-solid fa-repeat"></i>
        </button>

        <button type="button" class="btn btn-outline-success btn-lg btn-start" onclick="startGame()">
            <b>Start</b>
        </button>
    </div>


    <!-- Optional JavaScript -->
    <script src="js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
